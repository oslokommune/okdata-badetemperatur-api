
service: badeball-api

provider:
  name: aws
  runtime: python3.7
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'dev'}
  deploymentBucket:
    name: ok-origo-dataplatform-config-${self:provider.stage}
    serverSideEncryption: AES256
  deploymentPrefix: deploy
  iamManagedPolicies:
    - { 'Fn::Join': [':', ['arn:aws:iam:', { Ref: 'AWS::AccountId' }, 'policy/badeball-api-policy']] }

functions:
  getAllTemperatures: ${file(serverless/functions/getTemperatures.yml)}
  getTemperature: ${file(serverless/functions/getTemperature.yml)}
  writeSensordata: ${file(serverless/functions/writeSensordata.yml)}

package:
  exclude:
    - "**/*"
  include:
    - "src/main/*.py"
    - "serverless/documentation/schemas/*.json"

plugins:
  - serverless-python-requirements
  - serverless-aws-documentation
  - serverless-pseudo-parameters
custom:
  pythonRequirements:
    dockerizePip: non-linux
  documentation: ${file(serverless/documentation/documentation.yml)}