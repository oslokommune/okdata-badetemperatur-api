version: 0.2.4
api:
  info:
    description: Api for extracting data from water temperature sensors in Oslo.
    contact:
      name: "Origo Dataplatform team"
      email: "dataplattform@oslo.kommune.no"
models:
  -
    name: MeasurementObject
    description: Measurement from a single sensor.
    contentType: application/json
    schema: ${file(serverless/documentation/schemas/measurementObject.json)}
  -
    name: MeasurementObjectList
    description: Measurements from all sensors.
    contentType: application/json
    schema: ${file(serverless/documentation/schemas/measurementObjectList.json)}
  -
    name: Temperature
    description: Temperature measurement
    contentType: application/json
    schema: ${file(serverless/documentation/schemas/temperature.json)}
  -
    name: Location
    description: Location
    contentType: application/json
    schema: ${file(serverless/documentation/schemas/location.json)}