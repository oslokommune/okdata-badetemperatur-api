handler: src/main/temperature_reader.get_all_temperatures
events:
  - http:
      path: temperatures
      method: get
      cors:
        origin: '*'
        headers:
          - Content-Type
          - accept
          - apikey
          - Control-Allow-Origin
      parameters:
        querystrings:
          location: false
      documentation: ${file(serverless/documentation/getTemperatures.yml)}